version: '3.8'

services:
  # Base de datos PostgreSQL única para toda la aplicación
  postgres:
    image: postgres:16-alpine
    container_name: postgres-veterinaria
    environment:
      POSTGRES_DB: veterinaria_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres-veterinaria-data:/var/lib/postgresql/data
    networks:
      - veterinaria-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio de Mascotas
  servicio-mascotas:
    build:
      context: ./servicio-mascotas
      dockerfile: Dockerfile
    container_name: servicio-mascotas
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: veterinaria_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
    ports:
      - "8081:8081"
    networks:
      - veterinaria-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Microservicio de Citas
  servicio-citas:
    build:
      context: ./servicio-citas
      dockerfile: Dockerfile
    container_name: servicio-citas
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: veterinaria_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
    ports:
      - "8082:8082"
    networks:
      - veterinaria-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    networks:
      - veterinaria-network
    depends_on:
      - servicio-mascotas
      - servicio-citas
    restart: unless-stopped

networks:
  veterinaria-network:
    driver: bridge

volumes:
  postgres-veterinaria-data:
